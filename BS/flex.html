<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS Flexbox Interaction</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 100vh;
      padding: 20px;
    }

    .box {
      width: 120px;
      height: 120px;
      background: #2196f3;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .box:hover {
      background: #f44336;
      transform: scale(1.1) rotate(-2deg);
    }

    /* Toggle layout direction using checkbox */
    #toggle:checked ~ .flex-container {
      flex-direction: column;
    }

    .toggle-label {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    #toggle {
      display: none;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="toggle">
  <label for="toggle" class="toggle-label">Toggle Layout</label>

  <div class="flex-container">
    <div class="box">One</div>
    <div class="box">Two</div>
    <div class="box">Three</div>
  </div>

</body>
</html>
