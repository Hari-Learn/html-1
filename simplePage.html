<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Layout Test</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fdfbf6; /* soft cream */
        color: #333;
    }

    header {
        
        color: white;
        text-align: center;
        padding: 20px 0;
        background-image: url('headerBg.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: auto;
        background-color: rgba(255,255,255,10); /* fade layer */
        background-blend-mode: lighten; /* or try 'overlay', 'screen', 'soft-light' */
        background-color: #3498db;
    }

    nav {
        background-color: #e8f1fa;
        text-align: center;
        padding: 10px 0;
    }

    nav a {
        color: #3498db;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
    }

    .container {
        width: 100%;
        height: 60vh;
        margin: 20px auto;
        text-align: center;
    }

    .section {
        display: inline-block;
        width: 48%;
        vertical-align: top;
        background-color: white;
        border: 1px solid #ddd;
        box-sizing: border-box;
        padding: 15px;
        margin: 5px;
        border-radius: 10px;display: inline-block;
    width: 48%;
    vertical-align: top;
    background: repeating-linear-gradient(
        135deg,
        #ffffff,
        #ffffff 10px,
        #f9f9f9 10px,
        #f9f9f9 20px
    );
    /* border: 1px solid #ddd; */
    outline: 5px solid #ddd;
    box-sizing: border-box;
    padding: 15px;
    margin: 5px;
    height: 60vh;
    }

    footer {
        background-color: #3498db;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: 20px;
    }
</style>
</head>
<body>

<header>
    <h1>My Simple Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="section">
        <h2>Section One</h2>
        <p>This is the first content section. It shares equal width with the second section.</p>
    </div>

    <div class="section">
        <h2>Section Two</h2>
        <p>This is the second content section. </p>
    </div>
</div>

<footer>
    <p>&copy; 2025 My Simple Website</p>
</footer>

</body>
</html>
