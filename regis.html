<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
 <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* Beautiful Gradient Background */
  background: linear-gradient(135deg, #00c6ff, #0072ff);
}

/* Center container */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.register-box {
  background: rgba(255, 255, 255, 0.95);
  padding: 30px 40px;
  width: 350px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);

  display: flex;
  flex-direction: column;
  gap: 18px;
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

/* Input group with floating label */
.input-group {
  position: relative;
  display: flex;
  flex-direction: column;
}

.input-group input {
  padding: 12px;
  border: 1px solid #aaa;
  border-radius: 6px;
  outline: none;
  font-size: 14px;
}

.input-group label {
  position: absolute;
  left: 12px;
  top: 12px;
  color: #666;
  font-size: 14px;
  background: white;
  padding: 0 4px;
  pointer-events: none;
  transition: 0.2s ease-in-out;
}

/* Floating animation on hover/focus only */
.input-group input:hover + label,
.input-group input:focus + label {
  top: -8px;
  left: 8px;
  font-size: 12px;
  color: #333;
}

/* Button styling */
.btn {
  padding: 12px;
  border: none;
  background: #0072ff;
  color: white;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background: #005ed6;
}


 </style>
</head>
<body>

<div class="container">
  <form class="register-box">
    <h2>Registration Form</h2>

    <div class="input-group">
      <input type="text" required>
      <label>First Name</label>
    </div>

    <div class="input-group">
      <input type="text" required>
      <label>Last Name</label>
    </div>

    <div class="input-group">
      <input type="email" required>
      <label>Email</label>
    </div>

    <div class="input-group">
      <input type="text" required>
      <label>Mobile</label>
    </div>

    <div class="input-group">
      <input type="text" required>
      <label>Company</label>
    </div>

    <div class="input-group">
      <input type="text" required>
      <label>Location</label>
    </div>

    <div class="input-group">
      <input type="number" required>
      <label>Age</label>
    </div>

    <div class="input-group">
      <input type="text" required>
      <label>Sex</label>
    </div>

    <button class="btn">Register</button>
  </form>
</div>

</body>
</html>
