<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
 <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f5f5;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: white;
  padding: 30px 40px;
  width: 320px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 20px;
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

.input-group {
  position: relative;
  display: flex;
  flex-direction: column;
}

.input-group input {
  padding: 12px;
  padding-top: 20px;
  border: 1px solid #aaa;
  border-radius: 5px;
  outline: none;
  font-size: 14px;
}

.input-group label {
  position: absolute;
  left: 12px;
  top: 12px;
  color: #666;
  font-size: 14px;
  transition: 0.2s ease;
  pointer-events: none;
}

/* floating effect */
.input-group input:focus + label,
.input-group input:hover + label,
.input-group input:not(:placeholder-shown) + label {
  top: -6px;
  left: 8px;
  background: white;
  padding: 0 4px;
  font-size: 12px;
  color: #333;
}

.btn {
  padding: 12px;
  border: none;
  background: #007bff;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.btn:hover {
  background: #005fcc;
}

 </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>

      <div class="input-group">
        <input type="text" required>
        <label>Username</label>
      </div>

      <div class="input-group">
        <input type="password" required>
        <label>Password</label>
      </div>

      <button class="btn">Login</button>
    </div>
  </div>

</body>
</html>
