<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
 <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* Gradient background */
  background: linear-gradient(135deg, #6a11cb, #2575fc);
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: rgba(255, 255, 255, 0.9);
  padding: 30px 40px;
  width: 320px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  gap: 20px;
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

/* Input with floating label on hover only */
.input-group {
  position: relative;
  display: flex;
  flex-direction: column;
}

.input-group input {
  padding: 12px;
  border: 1px solid #aaa;
  border-radius: 6px;
  outline: none;
  font-size: 14px;
}

.input-group label {
  position: absolute;
  left: 12px;
  top: 12px;
  color: #666;
  font-size: 14px;
  pointer-events: none;
  background: white;
  padding: 0 4px;
  transition: 0.2s ease;
}

/* Float label ONLY on hover or focus */
.input-group input:hover + label,
.input-group input:focus + label {
  top: -8px;
  left: 8px;
  font-size: 12px;
  color: #333;
}

.btn {
 padding: 12px;
  border: none;
  background: #007bff;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.btn:hover {
  background: #005fcc;
}


 </style>
</head>
<body>

 <div class="container">
    <div class="login-box">
      <h2>Login</h2>

      <div class="input-group">
        <input type="text" required>
        <label>Username</label>
      </div>

      <div class="input-group">
        <input type="password" required>
        <label>Password</label>
      </div>

      <button class="btn">Login</button>
    </div>
  </div>


</body>
</html>
