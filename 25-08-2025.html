<!DOCTYPE html>
<html lang="en">
<head>

  <title>Simple Poll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .poll-container {
      background-color: #ffffff;
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin:2%;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #357abd;
    }
  </style>
</head>

      <label><input type="radio" name="language" value="JavaScript" required> JavaScript</label>
      <label><input type="radio" name="language" value="Python"> Python</label>
      <label><input type="radio" name="language" value="Java"> Java</label>
      <label><input type="radio" name="language" value="C++"> C++</label>
