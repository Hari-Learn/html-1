<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Components</title>
</head>
<body class="bg-gray-100 p-10">

    <!-- CARD -->
    <div class="max-w-sm mx-auto bg-white rounded-lg shadow-md p-6">
        <img src="https://via.placeholder.com/300" class="rounded mb-4" />
        <h2 class="text-xl font-bold mb-2">Card Title</h2>
        <p class="text-gray-600 mb-4">This is a simple card using Tailwind classes.</p>

        <!-- BUTTON -->
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Learn More
        </button>
    </div>

    <!-- FORM -->
    <form class="max-w-sm mx-auto mt-10 bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold mb-4">Contact Form</h3>

        <label class="block mb-2 font-medium">Name</label>
        <input type="text" class="w-full border p-2 rounded mb-4" />

        <label class="block mb-2 font-medium">Email</label>
        <input type="email" class="w-full border p-2 rounded mb-4" />

        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            Submit
        </button>
    </form>

</body>
</html>
