<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Background</title>
    <style>
        .floralborder{
            width: 400px;
            height: 600px;
            background-image: url('images/floralBorder.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 80px; /* some space for your text */
            text-align: center;
            font-family: 'Poppins', sans-serif;

        }
    </style>
</head>
<body>
    <div class="floralborder">
        <h2>Hello Floral border</h2>
        <p>This is my div box with floral bg border, will use in future</p>
    </div>
</body>
</html>
