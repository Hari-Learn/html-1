<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Sizing Demo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 40px;
    }

    .box {
      height: 150px;
      padding: 20px;
      border: 4px solid #333;
      background-color: #fdd835;
      color: #333;
    }

    .content-box {
      box-sizing: content-box;
      width: 300px;
    }

    .border-box {
      box-sizing: border-box;
      width: 300px;
    }

    .label {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Box Sizing Comparison</h1>
  <p>Both boxes below have <code>width: 300px</code>, <code>padding: 20px</code>, and <code>border: 4px</code>.</p>

  <div class="container">
    <div>
      <div class="box content-box">content-box</div>
      <div class="label">ðŸ‘ˆ Grows bigger (content-box)</div>
    </div>
    <div>
      <div class="box border-box">border-box</div>
      <div class="label">âœ… Exact size (border-box)</div>
    </div>
  </div>

</body>
</html>
