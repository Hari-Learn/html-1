<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const x = () => {
            console.log('Arrow Function');
        };
        x();
        const add = (a,b) => a + b;
        const sub = (a,b) => b-a;
        const multi = (a,b) => a*b;
        const divide = (a,b) => b/a;
        const square = a => a*a
        console.log(sub(2,8));
        console.log(add(2,3));
        console.log(multi(2,3));
        console.log(divide(2,8));
        console.log(typeof x);
        console.log(typeof add);        
        console.log(typeof sub);
        console.log(typeof multi);
        console.log("Add :"+add(8,4) + " Sub :"+sub(8,4) + " Multi :"+multi(8,4) + " Divide :"+divide(4,8));    
        console.log(square(17));
        const numbers = [2,4,6,8,10,12,15,18,21,22,24]
        const mapSquare = numbers.map(x=>x*x);
        console.log("Square of array using Map :"+mapSquare);
        const filterOdd = numbers.filter(x => x%2 !== 0);
        console.log("Odd numbers using filter :"+filterOdd);
        if(square%2 !==0){
            console.log("odd")
        }
        else{
            console.log("even")
        }

        numbers.forEach(function(num){
            console.log(num);
        });
        console.log("Using forEach with arrow function");
        numbers.forEach((index,val)=>{
            console.log(index,val);
        });
        //numbers.foreach(num => console.log(num));
        console.log("Using for of loop");
        for(const num of numbers){
            console.log(num);
        }
        console
        for(const num in numbers){
            console.log(num);
        }
    </script>
</body>
