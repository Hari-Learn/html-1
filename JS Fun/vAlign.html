<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      display: inline-block;
      vertical-align: top;
      width: 200px;
      padding: 10px;
      margin: 0 100px 0 0;
      background-color: #add8e6; /* light blue */
    }

    .box1 {
      background-color: #ffa07a; /* light salmon */
    }
  </style>
</head>
<body>

  <h2>No vertical-align applied</h2>

  <div class="box">
    <p>This is a short box.</p>
  </div>

  <div class="box">
    <p>This is a much taller box with more content to show how vertical alignment affects layout. This text pushes the box height much more.</p>
  </div

</body>
</html>
