<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Handling in JavaScript</h1>
    <p>Inline event</p>
    <button onclick="alert('Hi there')"> Click Me</button>
    <button onclick="callFunc()">Call Function</button>
    <p>Using Addevent Listener</p>
    <button id="myBtn">Using Listener</button>
    <script>
        const btn = document.getElementById('myBtn');
        btn.addEventListener('click',function(){
            alert('listenter clicked');
        });
        btn.addEventListener('mouseover',function(){
            btn.style.backgroundColor = 'red';
        });
        btn.addEventListener('mouseout',function(){
            btn.style.backgroundColor = '';
        });
        btn.addEventListener('dblclick',function(){
            alert('double clicked');
        });
        btn.addEventListener('contextmenu',function(e){
            e.preventDefault();
            alert('right clicked');
        });
        function callFunc(){
            alert('Function Called');
        }

    </script>
    
</body>
</html>
